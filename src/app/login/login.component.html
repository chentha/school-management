<section class="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                <div id="card">
                    <div id="card-content">
                      <div id="card-title">
                        <h2>LOGIN</h2>
                      </div>
                      <form method="post" class="form" (ngSubmit)="submitForm()">
                        <label for="user-email" style="padding-top:13px">
                            &nbsp;Email
                          </label>
                        <input id="user-email" [(ngModel)]="formData.username" required class="form-content" type="email" name="email" autocomplete="on" required />
                        <div class="form-border"></div>
                        <label for="user-password" style="padding-top:22px">&nbsp;Password
                          </label>
                        <input id="user-password" [(ngModel)]="formData.password" required class="form-content" type="password" name="password" required />
                        <div class="form-border"></div>
                        <a href="#">
                          <legend id="forgot-pass">Forgot password?</legend>
                        </a>
                        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                        <a href="#" id="signup">Don't have account yet?</a>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>
